server.port=80
spring.application.name=doc-info-service
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.driver-class-name:com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=/secrets/docdata/db
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.connection-timeout=40000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.minimum-pool-size=8
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
logging.level.com.gl=DEBUG
 

